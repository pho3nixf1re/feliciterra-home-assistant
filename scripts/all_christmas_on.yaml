all_christmas_on:
  sequence:
    - condition: state
      entity_id: input_boolean.christmas_time
      state: 'on'
    - service: homeassistant.turn_on
      entity_id: switch.outdoor_christmas
    - condition: state
      entity_id: input_boolean.away
      state: 'off'
    - service: homeassistant.turn_on
      entity_id: switch.indoor_christmas
