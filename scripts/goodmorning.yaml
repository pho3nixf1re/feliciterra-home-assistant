goodmorning:
  sequence:
    - condition: state
      entity_id: input_boolean.away
      state: 'off'
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.home_alarm
    - service: lock.unlock
      data:
        entity_id: lock.garage_door
    - service: homeassistant.turn_on
      data:
        entity_id:
          - switch.foyer_outlet
          - script.indoor_christmas_on
    - service: homeassistant.turn_off
      data:
        entity_id:
          - switch.miles_night_light
          - switch.main_bedroom_fan
          - switch.miles_fan
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - service: switch.turn_on
      data:
        entity_id:
        - switch.kitchen_cabinet_lights
        - switch.kitchen_pantry_lights
        - switch.mudroom_hallway_lights
    - condition: sun
      before: sunrise
      before_offset: '-00:15:00'
    - service: switch.turn_on
      data:
        entity_id:
          - switch.step_lights
          - switch.back_porch_lights
