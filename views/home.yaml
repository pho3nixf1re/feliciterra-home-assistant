title: Home
icon: mdi:home
cards:
  - type: entity-filter
    entities:
      - binary_sensor.playroom_attic_door
      - binary_sensor.pool_bathroom_door
    state_filter:
      - 'on'
    show_empty: false
    card:
      type: glance
      title: Door open
  - type: conditional
    conditions:
      - entity: input_boolean.asleep
        state: 'on'
    card:
      type: entity-button
      icon: mdi:sleep
      entity: input_boolean.asleep
      show_name: false
      tap_action:
        action: toggle
  - type: conditional
    conditions:
      - entity: input_boolean.asleep
        state: 'off'
      - entity: sun.sun
        state: below_horizon
    card:
      type: entity-button
      icon: mdi:weather-night
      entity: input_boolean.asleep
      show_name: false
      tap_action:
        action: toggle
  - type: alarm-panel
    entity: alarm_control_panel.home_alarm
  - type: conditional
    conditions:
      - entity: input_boolean.christmas_time
        state: "on"
    card:
      type: entities
      entities:
        - group.christmas_lights_indoor
        - group.christmas_lights_outdoor
  - type: entities
    title: Home states
    show_header_toggle: false
    entities:
      - input_boolean.door_timeouts
      - input_boolean.away
  - type: entity-filter
    entities:
      - device_tracker.brooke_phone
      - device_tracker.matt_phone
      - device_tracker.kacki_phone
      - device_tracker.dally_phone
      - device_tracker.milton_phone
      # - device_tracker.esther_phone
    state_filter:
      - home
    card:
      type: glance
      title: Who's home
