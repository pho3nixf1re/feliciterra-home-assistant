title: Home
icon: mdi:home
cards:
  - type: entity-filter
    entities:
      - binary_sensor.play_room_attic_door
      - binary_sensor.pool_bathroom_door
    state_filter:
      - 'on'
    show_empty: false
    card:
      type: glance
      title: Door open
  - type: conditional
    conditions:
      - entity: input_boolean.asleep
        state: 'on'
    card:
      type: entity-button
      icon: mdi:sleep
      entity: input_boolean.asleep
      show_name: false
      tap_action:
        action: toggle
  - type: conditional
    conditions:
      - entity: binary_sensor.fire_detectors
        state: 'on'
    card:
      type: entity-button
      icon: mdi:fire
      entity: binary_sensor.fire_detectors
      name: Fire has been detected
      tap_action:
        action: none
  - type: conditional
    conditions:
      - entity: binary_sensor.nas
        state: 'off'
    card:
      type: entity-button
      icon: mdi:server-off
      entity: binary_sensor.nas
      name: NAS server offline
      tap_action:
        action: more-info
  - type: conditional
    conditions:
      - entity: input_boolean.asleep
        state: 'off'
      - entity: sun.sun
        state: below_horizon
    card:
      type: entity-button
      icon: mdi:weather-night
      entity: input_boolean.asleep
      show_name: false
      tap_action:
        action: toggle
  - type: entity-filter
    entities:
      - person.brooke_turney
      - person.matthew_turney
      - person.dally
      - person.kacky
      - person.esther_turney
      - person.milton_turney
    state_filter:
      - home
    card:
      type: glance
      title: Who's home
  - type: alarm-panel
    entity: alarm_control_panel.home_alarm
  - type: conditional
    conditions:
      - entity: input_boolean.christmas_time
        state: "on"
    card:
      type: entities
      entities:
        - group.indoor_christmas_lights
        - group.outdoor_christmas_lights
  - type: entities
    show_header_toggle: false
    entities:
      - input_boolean.door_timeouts
